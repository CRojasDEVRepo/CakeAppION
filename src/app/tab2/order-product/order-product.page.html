<ion-header>
  <ion-toolbar>
    <ion-title>Order</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismissOrderModal()">
        Close
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
    <ion-img [src]="urlStorage + image"></ion-img>
  <h1>{{name}}</h1>
  <p>Price: $ {{price}}</p>
    <ion-item>
        <ion-label color="secondary" position="floating">Address</ion-label>
        <ion-input [formControl]="addressInput"></ion-input>
      </ion-item>
      <br/>
      <ion-button [disabled]="addressInput.invalid" expand="block" (click)="orderProduct()">
          Order
        </ion-button>
</ion-content>
