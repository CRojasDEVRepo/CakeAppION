<ion-content class="ion-padding">
  <h3 class="header-form">
    SignUp
  </h3>

  <section>
    <div class ="logo-app">
      <ion-img src="assets/icon/ic_logo.png"></ion-img>
    </div>
    <br>
    <form class="form-container">
      <ion-item>
        <ion-label color="secondary" position="floating">Full Name</ion-label>
        <ion-input type="Name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label color="secondary" position="floating">Email Address</ion-label>
        <ion-input type="email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label color="secondary" position="floating">Password</ion-label>
        <ion-input type="password"></ion-input>
      </ion-item>
      <br>
      <ion-button shape="round" expand="full">Register</ion-button>

    </form>
  </section>

</ion-content>
